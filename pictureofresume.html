<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleaboutme.css">
    <link rel="icon" href="img/favicon-16x16.png"> 
    <title>AboutMe</title>
    <style>
        /* Set the body and html to occupy full height */
        body, html {
            height: 100%;
            margin: 0;
            overflow: visible;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            position: relative; /* Ensure positioning context */
            background-color: black;
        }

        /* Set the image size */
        img {
            width: 50%;
            height: auto; 
            max-width: 100%; 
            max-height: 200%; 
            /* You can also use specific values like pixels or percentages */
            position: relative; /* Ensure it stays on top */
            z-index: 2; /* Ensure the image is on top of the video */
        }

        /* Style for back button */
        .back-button {
            position: absolute; /* Position absolutely */
            top: 20px; /* Adjust the distance from the top */
            left: 20px; /* Adjust the distance from the left */
            z-index: 3; /* Ensure the button is on top */
        }

        /* Apply the button style */
        .whitebutton {
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono",monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s,transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow,transform;
            font-size: 18px;
        }

        .whitebutton:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        .whitebutton:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .whitebutton:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }
    </style>
</head>
<body>

    <button class="back-button whitebutton" onclick="window.location.href='aboutme.html'">Back</button>
    <img src="img/ResumeHONHON.jpg" alt="Resume Image">

</body>
</html>
